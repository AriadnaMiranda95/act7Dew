<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marcos.css">
    <script src="marcos.js"></script>
    <title>Marcos</title>
</head>
<body>
    <div class="marcos-container">
        <h3>Escribe un texto, elige el contenedor y pulsa el botón para que escriba el texto en el contenedor</h1>
        <div class="formulario-container">
                <p class="texto">Texto : <input type="text" class="entrada"></p>
                <section class="contenido">
                    <p>Contenedor:</p>
                    <label>
                        Izquierdo <input type="radio" name="contenedor" id="izquierdo">
                    </label>
                    <label>
                        Derecho <input type="radio" name="contenedor" id="derecho">
                    </label>
                </section>
                <section class="botones">
                    <button class="escribir">Escribir</button>
                    <button class="reiniciar">Reiniciar</button>
                </section>
        </div>
        <div class="inferior-container">
            <div class="izquierdo-container">
                <h2>Contenedor izquierdo</h2>
                <p class="mensaje-izquierdo"></p>
            </div>

            <div class="derecho-container">
                <h2>Contenedor derecho</h2>
                <input type="button" class="nombreContenedor" value="¿Cómo se llaman los contenedores?">
                <p class="mensaje-derecho"></p>
              
            </div>
        </div>
    </div>
</body>
</html>
